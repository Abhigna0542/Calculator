<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculator Main Page</h1>
    <form method="post">
      {% csrf_token %}
      <input type="number" name="num1" placeholder="Enter first number" value="{{ num1 }}">
      <input type="number" name="num2" placeholder="Enter second number" value="{{ num2 }}">

      <select name="operation">
        <option value="add" {% if operation == 'add' %}selected{% endif %}>Add (+)</option>
        <option value="subtract" {% if operation == 'subtract' %}selected{% endif %}>Subtract (-)</option>
        <option value="multiply" {% if operation == 'multiply' %}selected{% endif %}>Multiply (ร)</option>
        <option value="divide" {% if operation == 'divide' %}selected{% endif %}>Divide (รท)</option>
      </select>

      <button type="submit">Calculate</button>
    </form>

    {% if result is not None %}
      <p><strong>Result:</strong> {{ result }}</p>
    {% endif %}
  </div>
</body>
</html>
